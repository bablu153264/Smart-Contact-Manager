<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	
	<section>

	<div id="login">
        <div class="container">
            <div id="login-row"  class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6" >
                    <div id="login-box" class="col-md-16" style="height: 230px;">
                        
						
						<div class="alert alert-success ml-3 mr-3 text-center" role="alert">
							We have sent otp to your email..... 
						</div>         
						
						<!--message box-->
						<div th:if="${session.message}" class="container">
				
				
				<div  class="alert alert-danger my-2 text-center" role=""alert>
					
					<span th:text="${session.message}"></span>
					
				</div>
				
				<th:block th:remove="${all}"></th:block>
				<script th:inline="javascript">
						        setTimeout(function() {
						            document.querySelector('.alert').style.display = 'none';
						        }, 2000);
				</script>
				
			</div>         
						<!--end of message box-->
						
						
						
						
						<form th:action="@{/verify-otp}" method="post">
							<div class="form-group" style="width: 97%; margin-top: 8%;">
								
								<input name="otp" required type="text" class="form-control ml-2 mr-3" placeholder="Enter otp here">
								
							</div>
							
							<div class="container text-center">
								
								<button class="btn btn-success ">
									Verify
								</button>
								
							</div>
							
						</form>  
                    </div>
                </div>
            </div>
        </div>
    </div>
		
		
	</section>
	
	
</body>
</html>

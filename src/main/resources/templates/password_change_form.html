<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	
	<title><i class="fa-duotone fa-address-book"></i>Change Password form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	
	<section>

	<div id="login">
        <div class="container">
            <div id="login-row"  class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6" >
                    <div id="login-box" class="col-md-16" style="height: 230px;">       
						
						<!--message box-->
						<div th:if="${session.message}" class="container">
				
				
				<div  class="alert alert-danger my-2 text-center" role=""alert>
					
					<span th:text="${session.message}"></span>
					
				</div>
				
				<th:block th:remove="${all}"></th:block>
				<script th:inline="javascript">
						        setTimeout(function() {
						            document.querySelector('.alert').style.display = 'none';
						        }, 2000);
				</script>
				
			</div>         
						<!--end of message box-->
						
						
						
						<h3 class="mt-4 ml-3">Enter new Password</h3>
						
						
						<form th:action="@{/change-password}" method="post">
							<div class="form-group" style="width: 97%; margin-top: 2%;">
								
								<input name="newpassword" required type="password" class="form-control ml-2 mr-3" placeholder="Enter new password here">
								
							</div>
							
							<div class="container text-center">
								
								<button class="btn btn-primary ">
									Change Password
								</button>
								
							</div>
							
						</form>  
                    </div>
                </div>
            </div>
        </div>
    </div>
		
		
	</section>
	
	
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	
	<section>
		
		
		<div th:if="${session.message}" class="container">
				
				
				<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role=""alert>
					
					<span th:text="${session.message.content}"></span>
					
				</div>
				
				<th:block th:remove="${all}"></th:block>
				<script th:inline="javascript">
						        setTimeout(function() {
						            document.querySelector('.alert').style.display = 'none';
						        }, 2000);
				</script>
				
			</div>

		<div class="card mr-5 ml-5">
			
			<div class="card-body">
				
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						
						<div class="col-md-8 offset-md-2">
							
							
							<form action="" th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-contact}"
							class="mt-2">
								
								
								<!--First Name-->
								
								<div class="input-group">
									<div class="input-group-prepend">
										
										<div class="input-group-text ">
											
											<i class="fa fa-plus"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
									
								</div>
								
								
								<!--Second Name-->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										
										<div class="input-group-text ">
											
											<i class="fas fa-user-alt"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>
									
								</div>
								
								
								<!--Phone-->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										
										<div class="input-group-text ">
											
											<i class="fa fa-phone"></i>
											
										</div>
										
									</div>
									
									<input required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
									
								</div>
								
								
								<!--Email-->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										
										<div class="input-group-text ">
											
											<i class="fa-solid fa-envelope"></i>
											
										</div>
										
									</div>
									
									<input type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
									
								</div>
								
								
								<!--Work Field-->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										
										<div class="input-group-text ">
											
											<i class="fa fa-briefcase"></i>
											
										</div>
										
									</div>
									
									<input type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
									
								</div>
								
								
								<!--Decription-->
								
								<div class="form-group mt-3">
									
										<textarea id="mytextarea" name="description"  rows="7" class="form-control" placeholder="Enter Contact Description"></textarea>
									
								</div>
								
								<!--Image field-->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>
								
								
								<!--button-->
								<div class="container text-center">
									
									<button class="btn btn-outline-primary">Save Contact</button>
									
								</div>
								
							</form>
							
							
						</div>
						
					</div>
					
				</div>
			</div>
			
		</div>
		
		<!--took this code from TinyMCE website where it will convert the textarea into something new like word with feautures-->
		<script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>
		<script>
		  tinymce.init({
		    selector: '#mytextarea'
		  });
		  </script>
		  
		  		<script>
			
			$(document).ready(() => {				
				$('.item').removeClass('active');
				$("#add-link").addClass("active");
			});
			
			
		</script>
		
	</section>
	
	
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	
	<section>

		<div class="card mr-5 ml-5">
			
			<div class="card-body">
				
				<h1 class="text-center">Update User</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						
						<div class="col-md-8 offset-md-2">
							
							
							<form 
								action="" 
								th:object="${user}"
								enctype="multipart/form-data"
								method="post"
								th:action="@{/user/process-user-update}"
								class="mt-2"
							>
								<input type="hidden" th:value="${user.id}" name="id">
								
								<!--First Name-->
								
								<div class="input-group">
									<div class="input-group-prepend">
										
										<div class="input-group-text ">
											
											<i class="fa fa-plus"></i>
											
										</div>
										
									</div>
									
									<input th:value="${user.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
									
								</div>
								
								
								
								<!--Email-->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										
										<div class="input-group-text ">
											
											<i class="fa-solid fa-envelope"></i>
											
										</div>
										
									</div>
									
									<input th:value="${user.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
									
								</div>
								
								
								<!--Role-->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										
										<div class="input-group-text ">
											
											<i class="fa fa-briefcase"></i>
											
										</div>
										
									</div>
									
									<input th:value="${user.role}" type="text" id="role" name="role" placeholder="Enter work here" class="form-control"/>
									
								</div>
								
								
								<!--Decription-->
								
								<div class="form-group mt-3">
									
										<textarea th:text="${user.about}" id="mytextarea" name="about"  rows="7" class="form-control" placeholder="Enter User Description"></textarea>
									
								</div>
								
								<!--Image field-->
								
								<div style="display: flex;">
									
									
									<div class="custom-file ml-3" style="margin-top: 10%;">
									<p class="text-secondary"> Choose new profile picture</p>
									    <input type="file" name="profileImage">
									</div>
									
									<div class="container" style="margin-left: -15%;">
										<img style="height: 200px; width: 200px;" class="img-fluid my_profile_picture" th:src="@{'/image/'+${user.imageUrl}}" alt="" />
									</div>
									
									
								</div>
								
								
								
								<!--button-->
								<div class="container text-center mt-4">
									
									<button class="btn btn-outline-primary">Save Contact</button>
									
								</div>
								
							</form>
							
							
						</div>
						
					</div>
					
				</div>
			</div>
			
		</div>
		
		<!--took this code from TinyMCE website where it will convert the textarea into something new like word with feautures-->
		<script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>
		<script>
		  tinymce.init({
		    selector: '#mytextarea'
		  });
		  </script>
		
		
	</section>
	
	
</body>
</html>
